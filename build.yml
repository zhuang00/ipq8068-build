name: Build U-Boot IPQ806x

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses5-dev u-boot-tools

      - name: Clone openwrt-sdk-ipq806x
        run: |
          git clone https://github.com/gl-inet/openwrt-sdk-ipq806x.git sdk

      - name: Configure Makefile
        run: |
          sed -i 's|^STAGING_DIR *=.*|STAGING_DIR := sdk/staging_dir|' Makefile

      - name: Build U-Boot
        run: |
          make -j$(nproc)

      - name: Upload ALL build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: uboot-ipq806x-full-build
          path: |
            ./**/*
          retention-days: 7
