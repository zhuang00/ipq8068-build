name: Build U-Boot IPQ806x (Full Artifacts)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # 推荐使用最新版本

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses5-dev u-boot-tools
      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-linux-gnueabihf
          sudo apt-get install -y libc6-dev-armhf-cross

      - name: Clone OpenWrt SDK
        run: |
          git clone https://github.com/adron-s/uboot-ipq806x.git
          cd uboot-ipq806x
          ls -l   # 检查 Makefile 是否存在


      - name: Build U-Boot
        run: |
          make -j2

      - name: Upload all build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: full-build
          path: |
            ./**/*         # 上传整个目录下的所有文件
          retention-days: 7  # 可选，设置保留时间（1–90 天）
          compression-level: 0  # 关闭压缩，加快上传速度

      # 可根据需要继续添加发布到 Release 的步骤
